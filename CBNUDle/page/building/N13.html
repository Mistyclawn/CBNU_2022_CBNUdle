<script>

function shareTwitter() {
    var sendText = document.title; // 전달할 텍스트 : 타이틀
    var sendUrl = document.URL; // 전달할 URL
    window.open("https://twitter.com/intent/tweet?text=" + sendText + "&url=" + sendUrl);
}
function shareFacebook() {
